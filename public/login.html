<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* ... (ваши стили остаются без изменений) ... */
        :root {
            --color-background: #0E0A1C;
            --color-surface: #151127;
            --color-border: #3B325C;
            --color-text-primary: #F0F2F5;
            --color-text-placeholder: #606A7A;
            --color-primary-base: #7A64B9;
            --color-primary-dark: #6A5ACD;
            --color-error: #ef4444;
            --border-radius-lg: 12px;
            --border-radius-md: 8px;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --font-family-base: 'Inter', sans-serif;
            --shadow-md: 0 5px 15px rgba(0,0,0,0.5);
            --shadow-inset: inset 0 2px 5px rgba(0,0,0,0.5);
            --transition-base: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        body {
            background-color: var(--color-background);
            color: var(--color-text-primary);
            font-family: var(--font-family-base);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: var(--spacing-md);
            box-sizing: border-box;
        }
        .login-container {
            background-color: var(--color-surface);
            padding: var(--spacing-lg) var(--spacing-lg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--color-border);
        }
        .login-container h1 {
            color: var(--color-primary-base);
            text-align: center;
            margin-bottom: var(--spacing-lg);
            font-size: 1.8rem;
        }
        .login-container h1 i {
            margin-right: 0.5rem;
        }
        .form-group {
            margin-bottom: var(--spacing-md);
        }
        .form-group label {
            display: block;
            color: var(--color-text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: var(--spacing-md);
            background-color: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-md);
            color: var(--color-text-primary);
            font-size: 1rem;
            box-sizing: border-box;
            transition: var(--transition-base);
            box-shadow: var(--shadow-inset);
        }
        .form-group input:focus {
            border-color: var(--color-primary-base);
            outline: none;
            box-shadow: 0 0 0 3px rgba(122, 100, 185, 0.3), var(--shadow-inset);
        }
        .login-button {
            width: 100%;
            padding: var(--spacing-md);
            background-color: var(--color-primary-base);
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .login-button:hover {
            background-color: var(--color-primary-dark);
        }
        .error-message {
            color: var(--color-error);
            text-align: center;
            margin-top: var(--spacing-md);
            font-size: 0.9rem;
            min-height: 1.2em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1><i class="fas fa-sign-in-alt"></i> Вход</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Логин</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Войти</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script>
        // Проверяем, если пользователь уже залогинен (используем localStorage)
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessageElement = document.getElementById('errorMessage');

            const username = usernameInput.value;
            const password = passwordInput.value;

            const correctUsername = 'God';
            const correctPassword = '2007';

            if (username === correctUsername && password === correctPassword) {
                errorMessageElement.textContent = '';
                // Устанавливаем флаг в localStorage, что пользователь вошел
                localStorage.setItem('isLoggedIn', 'true'); 
                window.location.href = 'index.html';
            } else {
                errorMessageElement.textContent = 'Неверный логин или пароль.';
            }
        });
    </script>
</body>
</html>
