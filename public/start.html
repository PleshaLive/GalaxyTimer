<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>START Pulse</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/socket.io/socket.io.js"></script>
  <style>
  html, body { height: 100%; }
  body { margin: 0; background: var(--color-background); display: grid; place-items: center; }
  .wrap { display: grid; place-items: center; width: 100%; padding: 24px; }
    /* Local 2-minute countdown (above the button) */
    .local-timer-panel {
      display: none; /* becomes visible when local countdown is active */
      margin-bottom: 18px;
      text-align: center;
      color: var(--color-text-primary, #F0F2F5);
    }
    .local-timer-panel.active { display: block; }
    .local-timer-title { opacity: 0.85; font-size: 14px; letter-spacing: 0.06em; text-transform: uppercase; }
    .local-timer-value { font-weight: 900; font-size: clamp(28px, 4.2vw, 56px); line-height: 1.1; }
    .timer-panel { 
      margin-top: 18px; 
      text-align: center; 
      color: var(--color-text-primary, #F0F2F5);
    }
    .timer-title { opacity: 0.85; font-size: 14px; letter-spacing: 0.06em; text-transform: uppercase; }
    .timer-value { font-weight: 900; font-size: clamp(24px, 3.6vw, 44px); line-height: 1.1; }
    .big-center-button { 
      width: clamp(260px, 55vw, 640px);
      height: clamp(90px, 20vh, 180px);
      font-size: clamp(24px, 4.5vw, 44px);
      font-weight: 800;
      border-radius: var(--border-radius-xl);
      text-transform: uppercase;
      letter-spacing: 0.03em;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45), 0 0 30px rgba(122,100,185,0.35);
    }
  .confirm-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; place-items: center; z-index: 9999; }
  .confirm-overlay.open { display: grid; }
  .confirm-box { background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--border-radius-xl); padding: 28px; box-shadow: var(--shadow-lg); width: min(92vw, 720px); }
    .confirm-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    @media (max-width: 520px) { .confirm-actions { grid-template-columns: 1fr; } }
    .big-confirm { height: clamp(80px, 16vh, 140px); font-size: clamp(22px, 4vw, 38px); font-weight: 900; letter-spacing: 0.02em; border-radius: var(--border-radius-lg); text-transform: uppercase; }
    .app-button.success { background-color: var(--color-success) !important; border-color: var(--color-success-dark) !important; color: var(--color-text-on-accent) !important; box-shadow: var(--glow-success) !important; }
    .app-button.success:hover { background-color: var(--color-success-dark) !important; }
  </style>
  <script>
    // Локальный 2-минутный таймер (над кнопкой)
    let localEndTime = null;
    let localIntervalId = null;

    function formatMMSS(distance){
      const totalSec = Math.max(0, Math.floor(distance / 1000));
      const minutes = Math.floor(totalSec / 60);
      const seconds = totalSec % 60;
      return String(minutes).padStart(2,'0') + ':' + String(seconds).padStart(2,'0');
    }

    function updateLocalTimerPanel(){
      const localPanel = document.getElementById('localTimerPanel');
      const localValEl = document.getElementById('localTimerDisplay');
      if (!localPanel || !localValEl) return;
      if (localEndTime === null) {
        localPanel.classList.remove('active');
        return;
      }
      const now = Date.now();
      const distance = localEndTime - now;
      if (distance <= 0) {
        localValEl.textContent = '00:00';
        localPanel.classList.remove('active');
        localEndTime = null;
        return;
      }
      localValEl.textContent = formatMMSS(distance);
      localPanel.classList.add('active');
    }

    function ensureLocalTimerInterval(){
      if (localIntervalId) clearInterval(localIntervalId);
      if (localEndTime !== null) {
        localIntervalId = setInterval(updateLocalTimerPanel, 250);
      }
      updateLocalTimerPanel();
    }

  // Глобальный таймер (как в timer.html), показывается ПОД кнопкой START
  let panel; // назначим после загрузки DOM
  let valEl; // назначим после загрузки DOM
  let currentTargetTime = null;
  let intervalId = null;

    function formatTime(distance) {
      const hours = Math.floor(distance / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      const milliseconds = String(distance % 1000).padStart(3, '0');
      if (hours > 0) {
        return (
          String(hours).padStart(2,'0') + ':' +
          String(minutes).padStart(2,'0') + ':' +
          String(seconds).padStart(2,'0') + ':' + milliseconds
        );
      }
      return (
        String(minutes).padStart(2,'0') + ':' +
        String(seconds).padStart(2,'0') + ':' + milliseconds
      );
    }

    function displayTime() {
      if (!valEl) return;
      if (currentTargetTime === null) {
        valEl.textContent = formatTime(0);
        return;
      }
      const now = Date.now();
      const distance = currentTargetTime - now;
      if (distance <= 0) {
        valEl.textContent = formatTime(0);
        return;
      }
      valEl.textContent = formatTime(distance);
    }

    function setupTimerInterval() {
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(displayTime, 75);
      displayTime();
    }

    function openConfirm(){
      const overlay = document.getElementById('confirmOverlay');
      const mainBtn = document.getElementById('startBtn');
      mainBtn.disabled = true;
      overlay.classList.add('open');
    }
    function closeConfirm(){
      const overlay = document.getElementById('confirmOverlay');
      const mainBtn = document.getElementById('startBtn');
      overlay.classList.remove('open');
      setTimeout(() => { mainBtn.disabled = false; }, 150);
    }
  async function confirmStart(){
      const yes = document.getElementById('confirmStartBtn');
      const no = document.getElementById('confirmCancelBtn');
      yes.disabled = true; no.disabled = true;
      try {
  // Запускаем локальный таймер на 2 минуты (не влияет на общий таймер)
  localEndTime = Date.now() + 2 * 60 * 1000;
  ensureLocalTimerInterval();
        // Запустим 3-секундный START-пульс (для текстового индикатора)
        await fetch('/api/start/pulse', { method:'POST' });
      }
      catch(_) {}
      finally { yes.disabled = false; no.disabled = false; closeConfirm(); }
    }

    // Инициализация после готовности DOM
    window.addEventListener('DOMContentLoaded', () => {
      panel = document.getElementById('startTimerPanel');
      valEl = document.getElementById('startTimerDisplay');

      // Загрузка начального состояния глобального таймера
      fetch('/timer')
        .then(r => { if (!r.ok) throw new Error('HTTP '+r.status); return r.json(); })
        .then(data => {
          if (data && typeof data.targetTime === 'number') {
            currentTargetTime = data.targetTime;
          } else {
            currentTargetTime = null;
          }
          setupTimerInterval();
        })
        .catch(() => { currentTargetTime = null; setupTimerInterval(); });

      // Подписка на обновления по сокетам
      try {
        const socket = io();
        socket.on('timerStateUpdate', (data) => {
          if (data && typeof data.targetTime === 'number') {
            currentTargetTime = data.targetTime;
          } else {
            currentTargetTime = null;
          }
          setupTimerInterval();
        });
      } catch (e) { /* noop: если сокетов нет, оставим только fetch */ }
    });
  </script>
</head>
<body>
  <div class="wrap">
    <!-- Local countdown above the button -->
    <div id="localTimerPanel" class="local-timer-panel" aria-live="polite">
      <div class="local-timer-title">Timer</div>
      <div id="localTimerDisplay" class="local-timer-value">00:00</div>
    </div>
    <button id="startBtn" class="app-button primary big-center-button" onclick="openConfirm()">START</button>
    <div id="startTimerPanel" class="timer-panel" aria-live="polite">
      <div class="timer-title">Main Timer</div>
      <div id="startTimerDisplay" class="timer-value">00:00:000</div>
    </div>
  </div>
  <div id="confirmOverlay" class="confirm-overlay" aria-hidden="true">
    <div class="confirm-box">
      <div class="confirm-actions">
        <button id="confirmStartBtn" class="app-button success big-confirm" onclick="confirmStart()">START</button>
        <button id="confirmCancelBtn" class="app-button danger big-confirm" onclick="closeConfirm()">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
