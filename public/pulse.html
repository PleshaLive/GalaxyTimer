<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pulse Live</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    html, body { height: 100%; }
    body { margin: 0; background: var(--color-background); display: grid; place-items: center; }
    .wrap { display: grid; place-items: center; width: 100%; padding: 24px; }
    .big-center-button { 
      width: clamp(260px, 55vw, 640px);
      height: clamp(90px, 20vh, 180px);
      font-size: clamp(24px, 4.5vw, 44px);
      font-weight: 800;
      border-radius: var(--border-radius-xl);
      text-transform: uppercase;
      letter-spacing: 0.03em;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45), 0 0 30px rgba(122,100,185,0.35);
    }
  </style>
  <script>
    async function sendPulse(){
      const btn = document.getElementById('pulseBtn');
      btn.disabled = true;
      try {
        await fetch('/api/live/pulse', { method:'POST' });
      } finally {
        // Кнопка включит 3-секундный пульс; повторные клики в окно игнорятся на сервере
        setTimeout(() => { btn.disabled = false; }, 400); // мелкая защита от дребезга UI
      }
    }
  </script>
</head>
<body>
  <div class="wrap">
    <button id="pulseBtn" class="app-button primary big-center-button" onclick="sendPulse()">PAUSE • LIVE:+</button>
  </div>
</body>
</html>
