<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pulse Live (+)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0e0e12; color:#fff; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background:#1a1b22; border:1px solid #2a2b33; border-radius:12px; padding:24px; max-width:420px; width:92%; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
    h1 { font-size:20px; margin:0 0 12px; }
    p { margin:0 0 16px; color:#b9b9c9; }
    button { appearance:none; border:0; border-radius:10px; padding:12px 16px; font-weight:600; cursor:pointer; }
    .btn { background:#2b6cb0; color:#fff; }
    .btn:hover { background:#2f7ac9; }
    .row { display:flex; gap:8px; align-items:center; }
    .small { font-size:12px; color:#8f90a6; }
    .status { font-variant-numeric: tabular-nums; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; color:#c9f27b; }
    .ok { color:#c9f27b; }
    .warn { color:#ffcc66; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Live Pulse</h1>
    <p>Кнопка включает Live:+ на 1 секунду (в JSON на <code>/live</code> или <code>/live.json</code>).</p>
    <div class="row" style="margin-bottom:12px;">
      <button id="btn" class="btn">Pause → Pulse Live:+ (1s)</button>
      <span id="info" class="small">Готово</span>
    </div>
    <p class="small">Текущий статус: <span id="status" class="status">Live:-</span></p>
  </div>
  <script>
    const btn = document.getElementById('btn');
    const info = document.getElementById('info');
    const statusEl = document.getElementById('status');

    async function refreshStatus(){
      try {
        const res = await fetch('/live', { cache: 'no-store' });
        const txt = await res.text();
        statusEl.textContent = txt.trim();
        statusEl.className = 'status ' + (txt.includes('+') ? 'ok' : 'warn');
      } catch(e){ /* ignore */ }
    }

    btn.addEventListener('click', async () => {
      info.textContent = 'Отправка...';
      try {
        const res = await fetch('/api/live/pulse', { method:'POST', headers:{'Content-Type':'application/json'}, body:'{}' });
        if(!res.ok) throw new Error('HTTP '+res.status);
        info.textContent = 'OK';
        refreshStatus();
        setTimeout(refreshStatus, 250);
        setTimeout(refreshStatus, 1000);
      } catch(err){
        info.textContent = 'Ошибка';
      }
    });

    // Автообновление статуса
    refreshStatus();
    setInterval(refreshStatus, 1500);
  </script>
</body>
</html>
